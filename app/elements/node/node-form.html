<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="node-form">
  <style>
    paper-material {
      background-color: white;
      min-height: 120px;
      max-width: 720px;
      margin: auto;
    }

    iron-autogrow-textarea {
      width: 100%;
      border: 0;
      min-height: 200px;
    }
  </style>
  <template>
    <page-info title="{{node.title}}"></page-info>

    <paper-material elevation="1">

      <paper-input title="Title" placeholder="Название" value="{{node.title}}"></paper-input>

      <meta-resource model="{{node.text}}">
        <iron-autogrow-textarea placeholder="Текст" bind-value="{{node.text.content}}"></iron-autogrow-textarea>
      </meta-resource>

      <meta-button on-complete="_saved">
        <paper-button raised>
          <iron-icon icon="editor:publish"></iron-icon>
          Сохранить
        </paper-button>
      </meta-button>

      <paper-checkbox checked="{{node.draft}}">Черновик</paper-checkbox>

      <div hidden$="{{node.dateCreated}}">
        <paper-input title="Date" placeholder="YYYY-MM-DD" value="{{node.date}}"></paper-input>
      </div>

    </paper-material>

  </template>
  <script>
    (function () {
      var defaultNode = function () {
        return {
          meta: {
            href: "/api/nodes",
            mediaType: "application/node+json;expand=text"
          },
          kind: "Post",
          title: "",
          draft: true,
          text: {
            content: "",
            version: 1
          }
        };
      };

      Polymer({
        is: "node-form",
        properties: {
          node: {
            type: Object,
            notify: true,
            value: defaultNode
          }
        },
        _saved: function (e) {
          if (e.detail && e.detail.id) {
            page("/nodes/" + e.detail.id);
          }
        }
      });
    })();
  </script>
</dom-module>
