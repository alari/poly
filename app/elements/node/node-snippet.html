<dom-module id='node-snippet'>
  <style>
    paper-material {
      background-color: white;
      max-width: 720px;
      padding: .5rem;
      margin: 0 auto;
    }

    h2 {
      padding-left: .75rem;
    }

    #titleLink {
      color: #333;
      text-decoration: none;
    }
  </style>
  <template>
    <meta-resource model='{{item}}' expand='user'>
      <paper-material elevation='1'>

        <h2><a href$='[[itemHref(item)]]' id='titleLink'>{{item.title}}</a></h2>

        <node-settings node='{{item}}'></node-settings>

      </paper-material>
    </meta-resource>
  </template>
  <script>
    Polymer({
      is: 'node-snippet',
      properties: {
        item: {
          type: Object,
          notify: true
        }
      },
      itemHref: function(item) {
        return '/nodes/' + item.id;
      }
    });
  </script>
</dom-module>
