<dom-module id="node-snippet">
  <style>
    paper-material {
      background-color: white;
      min-height: 120px;
      max-width: 720px;
      margin: 0 auto;
      padding: 2em;
    }
    #titleLink {
      color: #333;
      text-decoration: none;
    }
  </style>
  <template>
    <meta-resource model="{{item}}">
      <paper-material elevation="1">

        <h2><a href$="[[itemHref(item)]]" id="titleLink">{{item.title}}</a></h2>

        <node-settings node="{{item}}"></node-settings>

      </paper-material>
    </meta-resource>
  </template>
  <script>
    Polymer({
      is: "node-snippet",
      properties: {
        item: {
          type: Object,
          notify: true,
          observer: "itemSet"
        }
      },
      itemSet: function(item) {
        if(!!item) {
          var nodesCache = window.nodesCache || {};
          nodesCache[item.id] = item;
        }
      },
      itemHref: function (item) {
        return "/nodes/" + item.id;
      }
    });
  </script>
</dom-module>
