<dom-module id="user-link">
  <style is="custom-style">
    :root {
      display: inline;
    }
    a#ul {
      color: var(--link-color);
      text-decoration: none;
      font-family: 'Roboto-Light';
    }
  </style>
  <template>
    <a id="ul" href$="{{ userHref(user.id) }}"><iron-icon icon="social:person"></iron-icon> <span>{{ user.name }}</span></a>
  </template>
  <script>
    Polymer({
      is: "user-link",
      properties: {
        user: {
          type: Object,
          notify: true
        }
      },
      userHref: function(id) {
        if(id) {
          return "/user/"+id;
        } else {
          return "/user";
        }
      }
    });
  </script>
</dom-module>
