<dom-module id="is-auth">
  <template>
    <auth-user value="{{authUser}}"></auth-user>
    <div hidden$="{{!value}}">
      <content></content>
    </div>
  </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "is-auth",
        properties: {
          value: {
            type: Boolean,
            computed: "computeValue(user, authUser)"
          },
          user: {
            type: Object,
            value: null
          },
          authUser: {
            type: Object,
            notify: true
          }
        },
        computeValue: function (u, au) {
          return !!au && (!u || (u.meta.href == au.meta.href));
        }
      })
    })();
  </script>
</dom-module>
