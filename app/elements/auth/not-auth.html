<dom-module id="not-auth">
  <template>
    <auth-token is-empty="{{notAuth}}"></auth-token>
    <template is="dom-if" if="{{notAuth}}" respawn>
      <span hidden$="{{!notAuth}}">
        <content></content>
      </span>
    </template>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'not-auth',
        properties: {
          notAuth: {
            type: Boolean,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
