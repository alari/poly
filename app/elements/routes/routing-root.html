<dom-module is="routing-root">
  <script>
    Polymer({
      is: "routing-root",
      properties: {
        route: {
          type: String,
          notify: true
        },
        params: {
          type: Object,
          notify: true,
          value: null
        },
        routeChanging: {
          type: Boolean,
          notify: true,
          value: false
        }
      },
      observers: [
        '_progressRoute(routeChanging)'
      ],
      _progressRoute: function (routeChanging) {
        var root = Polymer.dom(this.root);
        if (routeChanging) {
          R.forEach(function (n) {
            root.removeChild(n);
          }, root.childNodes);
        } else if(!!this.route) {
          var r = document.createElement(this.route);
          r.routeParams = this.params;
          root.appendChild(r);
        }
      }
    })
  </script>
</dom-module>
