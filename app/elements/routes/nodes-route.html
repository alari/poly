<dom-module id="nodes-route">
  <template>
    <meta-route href="/api/nodes" expand="items.{text,user}" meta-response="{{lastJson}}">

      <template is="dom-repeat" items="{{lastJson.items}}">

        <node-snippet item="{{item}}"></node-snippet>

      </template>

    </meta-route>

  </template>
  <script>
    Polymer({
      is: "nodes-route"
    })
  </script>
</dom-module>
