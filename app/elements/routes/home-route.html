<dom-module id="home-route">
  <template>
    <paper-material elevation="1">

      <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a
          href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a
          href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
    </paper-material>
    <paper-material elevation="1">
      <iron-autogrow-textarea value="{{test}}"></iron-autogrow-textarea>
      <render-remarkable input="{{test}}">{{test}}</render-remarkable>

      <auth-fetch auto url="/manifest.json"></auth-fetch>

      <auth-user value="{{v}}"></auth-user>
      <is-auth>
        <span>{{v.name}}</span>
      </is-auth>

      <div>
        <ul>
          <li>кнопка создания ноды (с кайндом, нажимаешь -- пост с кайндом -- приходит ответ -- редирект на список
            нод)
          </li>
          <li>страница списка нод (выводим все ноды, пишем прямым текстом айди, название)</li>
          <li>страница редактирования ноды (заголовок, текст если есть в контенте, сохранить -- с редиректом на страницу
            ноды)
          </li>
        </ul>
      </div>
    </paper-material>
  </template>
  <script>
    Polymer({is: "home-route"})
  </script>
</dom-module>
