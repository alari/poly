<link rel="import" href="../node/node-page.html">

<dom-module id="node-route">
  <template>
    <meta-route href="{{computeNodeHref(routeParams)}}" expand="user,text" model="{{node}}">
      <node-page node="{{node}}"></node-page>
    </meta-route>
  </template>
  <script>
    Polymer({
      is: "node-route",

      properties: {
        routeParams: {
          type: Object
        },
        node: {
          type: Object,
          notify: true
        }
      },

      computeNodeHref: function (routeParams) {
        return "/api/nodes/" + routeParams.name;
      }

    });
  </script>
</dom-module>
