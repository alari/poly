<dom-module id="auth-ajax">


    <template>
        <iron-ajax
                id="ajax"
                url="{{url}}"
                params="{{params}}"
                method="{{method}}"
                headers="{{authHeaders}}"
                content-type="{{contentType}}"
                body="{{body}}"
                sync="{{sync}}"
                handle-as="{{handleAs}}"
                withCredentials="{{withCredentials}}"
                auto="{{auto}}"
                verbose="{{verbose}}"
                on-loading-changed="loadingChanged"
                on-last-request-changed="lastRequestChanged"
                on-last-response-changed="lastResponseChanged"
                on-last-error-changed="lastErrorChanged"
                on-active-requests-changed="activeRequestsChanged"
                debounce-duration="{{debounceDuration}}"
                ></iron-ajax>
        <iron-meta key="auth-token" value="{{authToken}}"></iron-meta>
        <iron-meta key="auth-header-name" value="{{authHeaderName}}"></iron-meta>

        <p>req: <span>{{lastRequest}}</span></p>

        <p>resp: <span>{{lastResponse}}</span></p>

        <p>token: <span>{{authToken}}</span></p>

        <p>headers: <span>{{authHeaders}}</span></p>
    </template>

    <script>
        (function () {
            "use strict";
            new Polymer({
                is: "auth-ajax",


                properties: {
                    authHeaderName: {
                        type: String,
                        value: 'Authorization',
                        notify: true,
                        readOnly: true
                    },

                    authToken: {
                        type: String,
                        value: '',
                        notify: true,
                        readOnly: true
                    },

                    authHeaders: {
                        type: Object,
                        computed: 'computeAuthHeaders(authToken, authHeaderName, headers)'
                    },

                    /**
                     * The URL target of the request.
                     */
                    url: {
                        type: String,
                        value: ''
                    },

                    /**
                     * An object that contains query parameters to be appended to the
                     * specified `url` when generating a request. If you wish to set the body
                     * content when making a POST request, you should use the `body` property
                     * instead.
                     */
                    params: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    /**
                     * The HTTP method to use such as 'GET', 'POST', 'PUT', or 'DELETE'.
                     * Default is 'GET'.
                     */
                    method: {
                        type: String,
                        value: 'GET'
                    },

                    /**
                     * HTTP request headers to send.
                     *
                     * Example:
                     *
                     *     <iron-ajax
                     *         auto
                     *         url="http://somesite.com"
                     *         headers='{"X-Requested-With": "XMLHttpRequest"}'
                     *         handle-as="json"></iron-ajax>
                     *
                     * Note: setting a `Content-Type` header here will override the value
                     * specified by the `contentType` property of this element.
                     */
                    headers: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    /**
                     * Content type to use when sending data. If the `contentType` property
                     * is set and a `Content-Type` header is specified in the `headers`
                     * property, the `headers` property value will take precedence.
                     */
                    contentType: {
                        type: String,
                        value: null
                    },

                    /**
                     * Body content to send with the request, typically used with "POST"
                     * requests.
                     *
                     * If body is a string it will be sent unmodified.
                     *
                     * If Content-Type is set to a value listed below, then
                     * the body will be encoded accordingly.
                     *
                     *    * `content-type="application/json"`
                     *      * body is encoded like `{"foo":"bar baz","x":1}`
                     *    * `content-type="application/x-www-form-urlencoded"`
                     *      * body is encoded like `foo=bar+baz&x=1`
                     *
                     * Otherwise the body will be passed to the browser unmodified, and it
                     * will handle any encoding (e.g. for FormData, Blob, ArrayBuffer).
                     *
                     * @type (ArrayBuffer|ArrayBufferView|Blob|Document|FormData|null|string|undefined|Object)
                     */
                    body: {
                        type: Object,
                        value: null
                    },

                    /**
                     * Toggle whether XHR is synchronous or asynchronous. Don't change this
                     * to true unless You Know What You Are Doingâ„¢.
                     */
                    sync: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * Specifies what data to store in the `response` property, and
                     * to deliver as `event.detail.response` in `response` events.
                     *
                     * One of:
                     *
                     *    `text`: uses `XHR.responseText`.
                     *
                     *    `xml`: uses `XHR.responseXML`.
                     *
                     *    `json`: uses `XHR.responseText` parsed as JSON.
                     *
                     *    `arraybuffer`: uses `XHR.response`.
                     *
                     *    `blob`: uses `XHR.response`.
                     *
                     *    `document`: uses `XHR.response`.
                     */
                    handleAs: {
                        type: String,
                        value: 'json'
                    },

                    /**
                     * Set the withCredentials flag on the request.
                     */
                    withCredentials: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * If true, automatically performs an Ajax request when either `url` or
                     * `params` changes.
                     */
                    auto: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * If true, error messages will automatically be logged to the console.
                     */
                    verbose: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * Will be set to true if there is at least one in-flight request
                     * associated with this iron-ajax element.
                     */
                    loading: {
                        type: Boolean,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * Will be set to the most recent request made by this iron-ajax element.
                     */
                    lastRequest: {
                        type: Object,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * Will be set to the most recent response received by a request
                     * that originated from this iron-ajax element. The type of the response
                     * is determined by the value of `handleAs` at the time that the request
                     * was generated.
                     */
                    lastResponse: {
                        type: Object,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * Will be set to the most recent error that resulted from a request
                     * that originated from this iron-ajax element.
                     */
                    lastError: {
                        type: Object,
                        notify: true,
                        readOnly: true
                    },

                    /**
                     * An Array of all in-flight requests originating from this iron-ajax
                     * element.
                     */
                    activeRequests: {
                        type: Array,
                        notify: true,
                        readOnly: true,
                        value: function () {
                            return [];
                        }
                    },

                    /**
                     * Length of time in milliseconds to debounce multiple requests.
                     */
                    debounceDuration: {
                        type: Number,
                        value: 0,
                        notify: true
                    }
                },

                computeAuthHeaders: function (authToken, authHeaderName, headers) {
                    if (!!authToken) {
                        headers[authHeaderName] = authToken;
                        return headers;
                    } else {
                        return headers;
                    }
                },

                loadingChanged: function () {
                    this._setLoading(this.$.ajax.loading);
                },

                lastResponseChanged: function () {
                    this._setLastResponse(this.$.ajax.lastResponse);
                    console.log("response changed", this.lastResponse);
                },

                lastRequestChanged: function () {
                    this._setLastRequest(this.$.ajax.lastRequest);
                    console.log("request changed", this.lastRequest);
                },

                lastErrorChanged: function () {
                    this._setLastError(this.$.ajax.lastError);
                    console.log("errorChanged", this.lastError);
                },

                activeRequestsChanged: function () {
                    this._setActiveRequests(this.$.ajax.activeRequests);
                    console.log("activeRequestsChanged", this.activeRequests);
                }

            });
        })();
    </script>
</dom-module>
