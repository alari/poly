<dom-module id="meta-button">
  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      is: "meta-button",
      properties: {
        for: {
          type: Object
        },
        action: {
          type: String,
          value: null
        },
        method: {
          type: String,
          value: "POST"
        },
        body: {
          type: Object
        },
        updateModel: {
          type: Boolean,
          value: false
        },
        noContent: {
          type: Boolean,
          value: false
        },
        suffix: {
          type: String,
          value: ""
        }
      },
      listeners: {
        click: "act"
      },
      act: function() {
        var href = (!!this.for && this.for.meta) ? this.for.meta.href : null;
        this.fire("metaAction", {
          href: href,
          action: this.action,
          method: this.method,
          body: this.body,
          updateModel: this.updateModel,
          noContent: this.noContent,
          suffix: this.suffix
        });
      }
    });
  </script>
</dom-module>
