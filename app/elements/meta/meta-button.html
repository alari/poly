<dom-module id="meta-button">
  <template>
    <content></content>
    <meta-overlay id="overlay" message="{{failure}}" opened="{{failure}}"></meta-overlay>
  </template>
  <script>
    Polymer({
      is: "meta-button",
      properties: {
        for: {
          type: Object
        },
        action: {
          type: String,
          value: null
        },
        method: {
          type: String,
          value: "POST"
        },
        body: {
          type: Object
        },
        updateModel: {
          type: Boolean,
          value: false
        },
        noContent: {
          type: Boolean,
          value: false
        },
        suffix: {
          type: String,
          value: ""
        },
        failure: {
          type: String,
          value: null,
          notify: true
        }
      },

      listeners: {
        click: "act",
        failure: "_failure"
      },

      attached: function(){
        this.$.overlay.fitInto = Polymer.dom(this).parentNode;
        this.$.overlay.fit();
      },

      _failure: function(v) {
        this.failure = v.detail.failure.summary;
      },

      act: function() {
        var href = (!!this.for && this.for.meta) ? this.for.meta.href : null;
        this.failure = null;
        this.fire("action", {
          href: href,
          action: this.action,
          method: this.method,
          body: this.body,
          updateModel: this.updateModel,
          noContent: this.noContent,
          suffix: this.suffix
        });
      }
    });
  </script>
</dom-module>
