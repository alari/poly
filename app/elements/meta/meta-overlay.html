<dom-module id="meta-overlay">
  <style>
    #o {
      background-color: white;
      padding: 3px;
      border: 1px solid var(--paper-red-100);
      text-align: center;
    }

    #message {
      color: var(--paper-red-500);
    }
  </style>
  <template>
    <div id="o">
      <content></content>
      <span id="message">{{message}}</span>
    </div>
  </template>
  <script>
    Polymer({
      is: "meta-overlay",
      behaviors: [
        Polymer.IronOverlayBehavior
      ],
      properties: {
        message: {
          type: String,
          value: null,
          notify: true
        }
      }
    });
  </script>
</dom-module>
