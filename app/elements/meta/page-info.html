<dom-module id="page-info">
  <script>

    (function () {

      var elements = [],
          head = Polymer.dom(document.head),
          defaults = {
            title: document.title,
            url: head.querySelector('meta[property="og:url"]').getAttribute("content"),
            type: head.querySelector('meta[property="og:type"]').getAttribute("content"),
            image: head.querySelector('meta[property="og:image"]').getAttribute("content"),
            description: head.querySelector('meta[property="og:description"]').getAttribute("content")
          };
      head.removeChild(head.querySelector('meta[name="fragment"]'));

      Polymer({
        is: "page-info",
        properties: {
          title: {
            type: String,
            notify: true,
            value: null,
            reflectToAttribute: true
          },
          url: {
            type: String,
            notify: true,
            value: null,
            reflectToAttribute: true
          },
          type: {
            type: String,
            notify: true,
            value: null,
            reflectToAttribute: true
          },
          image: {
            type: String,
            notify: true,
            value: null,
            reflectToAttribute: true
          },
          description: {
            type: String,
            notify: true,
            value: null,
            reflectToAttribute: true
          },
          noBind: {
            type: Boolean,
            value: false
          }
        },
        observers: [
          "_notice(noBind, title, url, type, description, image)"
        ],
        attached: function () {
          elements.push(this);
          this._notice();
        },
        detached: function () {
          this._notice();
          var t = this;
          elements = R.reject(function (v) {
            return v === t;
          }, elements);
        },
        _notice: function () {
          if (!this.noBind) {
            console.log("set type to ", this.type, this);
            document.title = this.title || defaults.title;

            head.querySelector('meta[property="og:title"]').setAttribute("content", document.title);
            head.querySelector('meta[property="og:url"]').setAttribute("content", this.url ? (defaults.url + this.url) : defaults.url);
            head.querySelector('meta[property="og:type"]').setAttribute("content", this.type || defaults.type);
            head.querySelector('meta[property="og:image"]').setAttribute("content", this.image || defaults.image);
            head.querySelector('meta[property="og:description"]').setAttribute("content", this.description || defaults.description);


            R.map(function (e) {
              e.title = this.title;
              e.url = this.url;
              e.type = this.type;
              e.image = this.image;
              e.description = this.description;
              console.log(e, e.type);
            }.bind(this), elements);
          }
        }
      });

    })();
  </script>
</dom-module>
